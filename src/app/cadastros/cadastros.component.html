<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Cadastos</title>
</head>
<body>
  <div class="content-1">
    <div class="title">
      <h2>Agora conclua seu cadastro</h2>
    </div>
    <div class="com">
      <button type="button" class="btn btn-primary">Adicionar</button> |
      <button type="button" class="btn btn-warning">Recomeçar</button> |
      <button type="button" class="btn btn-danger">Apagar</button>
    </div>
  </div>
<div class="box">
  <form action="">
    <fieldset>
        <legend><b>Cadastro de Cliente</b></legend><br><br>
        <div class="inputBox">
          <input type="text" name="nome" id="nome" class="inputUser" required autocomplete>
          <label for="nome" class="lableInput">Nome Completo</label>
        </div><br>
        <div class="inputBox">
          <input type="text" name="cpfCnpj" id="cpfCnpj" class="inputUser" required>
          <label for="cpfCnpj" class="lableInput">Seu Cpf</label>
        </div><br>
        <div class="inputBox">
          <input type="tel" name="tele" id="tele" class="inputUser" required>
          <label for="tele" class="lableInput">Telefone</label>
        </div><br>
        <div class="inputBox">
          <input type="text" name="email" id="email" class="inputUser" required>
          <label for="email" class="lableInput">Seu Email</label>
        </div><br>
        <p>Sexo: </p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Feminino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">Não Declarar</label>
        </div><br><br>
        <div class="inputBox">
          <label for="dataN">Data de Nascimento:  </label>
          <input type="date" name="dataN" id="dataN" class="dataN" required>
        </div><br>
        <P>Endereço:</P>
        <div class="inputBox">
          <input type="text" name="logradouro" id="logradouro" class="inputUser" required>
          <label for="Logradouro" class="lableInput">Logradouro</label>
        </div><br>
        <div class="inputBox">
          <input type="text" name="numero" id="numero" class="inputUser" required>
          <label for="Numero" class="lableInput">Numero</label>
        </div><br>
        <div class="inputBox">
          <input type="text" name="bairro" id="bairro" class="inputUser" required>
          <label for="bairro" class="lableInput">Bairro</label>
        </div><br>
        <div class="inputBox">
          <input type="text" name="cidade" id="cidade" class="inputUser" required>
          <label for="cidade" class="lableInput">Cidade</label>
        </div><br>
        <div class="inputBox">
          <input type="text" name="estado" id="estado" class="inputUser" required>
          <label for="estado" class="lableInput">Estado</label>
        </div><br>
        <div class="inputBox">
          <input type="text" name="cep" id="cep" class="inputUser" required>
          <label for="cep" class="lableInput">Cep</label>
        </div><br>
        <input type="submit" name="submit" id="submit" class="btn-submit">
    </fieldset>
  </form>
</div>

</body>
</html>
